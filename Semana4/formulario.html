<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Cadastro</title>
    <style>
        body { font-family: Arial; }
        .container { width: 400px; margin: auto; }
        .error { color: red; font-size: 12px; }
        .field { padding: 8px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formul치rio de Cadastro</h2>
        <form id="cadastroForm">
            <div class="field">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            
            <div class="field">
                <label>Email:</label>
                <input type="email" id="email"><span class="error" id="emailErro"></span>
            </div>
            
            <div class="field">
                <label>Telefone:</label>
                <input type="text" id="telefone">
            </div>
            
            <div class="field">
                <label>Data de Nascimento:</label>
                <input type="date" id="dataNascimento">
            </div>
            
            <div class="field">
                <label>Curso:</label>
                <input type="text" id="curso">
            </div>
            
            <div class="field">
                <label>Tipo:</label>
                <input type="radio" name="tipo" value="Professor"> Professor
                <input type="radio" name="tipo" value="Aluno"> Aluno
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        class FormularioCadastro {
            constructor() {
                this.form = document.getElementById("cadastroForm");
                this.emailInput = document.getElementById("email");
                this.emailErro = document.getElementById("emailErro");
                this.form.addEventListener("submit", (event) => this.validarFormulario(event));
            }

            validarFormulario(event) {
                event.preventDefault();
                if (this.emailInput.value.trim() === "") {
                    this.emailErro.textContent = "Email inv치lido.";
                } else {
                    this.emailErro.textContent = "";
                    alert("Formul치rio enviado com sucesso!");
                }
            }
        }

        new FormularioCadastro();
    </script>
</body>
</html>
